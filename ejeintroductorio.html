<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca </title>
<style>
        body{
            background-color: rgb(165, 58, 58);
        }
        footer{
            background-color: rgb(170, 26, 26);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form{
            border: 1px solid black;
            width: 40%;
            text-align: center;
            background-color: rgb(241, 241, 241);
            margin-left: 200px;
            height: 100px;
            padding: 10px;
        }
        nav a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Biblioteca</h1>

    <nav>
        <a href="#agregar">Agregar</a>
        <a href="#reservar">Reservar</a>
        <a href="#retirar">Devolver</a>
        <a href="#estado">Estado</a>
    </nav>

    <section id="agregar">
        <h2>Agregar Libro</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre"><br>
        <label>Autor:</label>
        <input type="text" id="autor"><br>
        <label>Año:</label>
        <input type="number" id="año"><br>
        <input type="button" onclick="agregarLibro()" value="Agregar">
        <p id="agregar_libro"></p>
    </section>

    <section id="reservar">
        <h2>Reservar Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_reserva"><br>
        <label>Socio:</label>
        <input type="text" id="socio_reserva"><br>
        <input type="button" onclick="reservarLibro()" value="Reservar">
        <p id="reservar_libro"></p>
    </section>

    <section id="retirar">
        <h2>Devolver Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_devolver"><br>
        <label>Socio:</label>
        <input type="text" id="socio_devolver"><br>
        <input type="button" onclick="devolverLibro()" value="Devolver">
        <p id="devolver_libro"></p>
    </section>

    <section id="estado">
        <h2>Consultar Estado del Libro</h2>
        <label>Nombre del libro:</label>
        <input type="text" id="nombre_estado"><br>
        <input type="button" onclick="consultarEstado()" value="Consultar">
        <p id="estado_libro"></p>
    </section>

    <script>
        class Libro {
            constructor(nombre, autor, año) {
                this.nombre = nombre;
                this.autor = autor;
                this.año = año;
                this.estado = "Disponible";
            }

            mostrarInfo() {
                return "El libro " + this.nombre + " (" + this.año + "), del autor " + this.autor + ". Estado: " + this.estado;
            }

            reservar() {
                if (this.estado === "Disponible") {
                    this.estado = "Reservado";
                    return "El libro se ha reservado .";
                } else {
                    return "El libro ya está reservado o retirado.";
                }
            }

            devolver() {
                if (this.estado === "Reservado") {
                    this.estado = "Disponible";
                    return "El libro se ha devuelto";
                } else {
                    return "El libro no está reservado.";
                }
            }
        }

        var libronuevo;

        function agregarLibro() {
            var nombre = document.getElementById("nombre").value;
            var autor = document.getElementById("autor").value;
            var año = document.getElementById("año").value;

            libronuevo = new Libro(nombre, autor, año);
            document.getElementById("agregar_libro").innerHTML = libronuevo.mostrarInfo();
        }

        function reservarLibro() {
            if (libronuevo) {
                document.getElementById("reservar_libro").innerHTML = libronuevo.reservar();
                document.getElementById("agregar_libro").innerHTML = libronuevo.mostrarInfo();
            } else {
                document.getElementById("reservar_libro").innerHTML = "Agrega un libro.";
            }
        }

        function devolverLibro() {
            if (libronuevo) {
                document.getElementById("devolver_libro").innerHTML = libronuevo.devolver();
                document.getElementById("agregar_libro").innerHTML = libronuevo.mostrarInfo();
            } else {
                document.getElementById("devolver_libro").innerHTML = "Agrega un libro.";
            }
        }

        function consultarEstado() {
            if (libronuevo) {
                document.getElementById("estado_libro").innerHTML = libronuevo.mostrarInfo();
            } else {
                document.getElementById("estado_libro").innerHTML = "Agrega un libro.";
            }
        }
    </script>
<footer>
    <p>Todos los derechos reservados 2025</p>
    <p>3564 20 9489</p>
    <p>bibliotecasanfrancisco.com</a></p>
    <p>San Francisco</p>
</footer>
</body>
</html>
